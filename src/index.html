<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件系统 - 支持旋转</title>
  <style>
    #container {
      border: 1px solid black;
      width: 800px;
      height: 600px;
    }

    #controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="rotateButton">旋转矩形</button>
    <span id="rotationDisplay">当前旋转: 0°</span>
  </div>
  <div id="container"></div>
</body>
</html>
